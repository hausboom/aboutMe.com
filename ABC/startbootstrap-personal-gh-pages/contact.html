<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Personal - Start Bootstrap Theme</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Custom Google font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@100;200;300;400;500;600;700;800;900&amp;display=swap" rel="stylesheet" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
    <style>
        /* Ensure the body and html elements take up the full height of the viewport */
        html, body {
            height: 100%;
            margin: 0;
        }

        /* Background image for the entire page */
        body {
            position: relative;
            background-image: url("../startbootstrap-personal-gh-pages/assets/premium_photo-1683309567322-e95b9f182dcc.jpeg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100%;
            display: flex;
            flex-direction: column;
            padding-bottom: 200px;
        }

        /* Overlay effect to make text more readable */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        /* Styling for sections */
        section {
            padding: 50px 0;
        }

        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Optional: Customize the contact form's appearance */
        .bg-light {
            background-color: rgba(255, 255, 255, 0.9);
        }

        /* Footer should have its own background to not be affected by the body background */
        footer {
            background-color: #ffffff;
            padding: 20px 0;
            margin-top: auto;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            transition: display 0.5s ease-in-out;
        }

        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border-radius: 5px;
            width: 80%;
            max-width: 400px;
            text-align: center;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* Disabled button style */
        .disabled {
            pointer-events: none;
            opacity: 0.5;
        }

        /* Styling for the fixed navbar */
        .navbar-fixed {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.3);
            transition: top 0.3s ease-in-out;
        }

        /* Navbar style for initial state */
        .navbar {
            transition: top 0.3s ease-in-out;
        }
    </style>
</head>
<body class="d-flex flex-column h-100">
    <main class="flex-shrink-0">
        <!-- Navigation-->
        <nav id="navbar" class="navbar navbar-expand-lg navbar-light bg-white py-3">
            <div class="container px-5">
                <a class="navbar-brand" href="index.html"><span class="fw-bolder text-primary">HOME&nbsp;</span></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 small fw-bolder">
                        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="resume.html">About</a></li>
                        <li class="nav-item"><a class="nav-link" href="projects.html">Hobby&nbsp;</a></li>
                        <li class="nav-item"><a class="nav-link" href="!DOCTYPE.html">Social Media</a></li>
                        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Page content-->
        <section class="py-5">
            <div class="container px-5">
                <!-- Contact form-->
                <div class="bg-light rounded-4 py-5 px-4 px-md-5">
                    <div class="text-center mb-5">
                        <div class="feature bg-primary bg-gradient-primary-to-secondary text-white rounded-3 mb-3"><i class="bi bi-envelope"></i></div>
                        <h1 class="fw-bolder">Get in touch</h1>
                        <p class="lead fw-normal text-muted mb-0">Let's share our thoughts!&nbsp;&nbsp;</p>
                    </div>
                    <div class="row gx-5 justify-content-center">
                        <div class="col-lg-8 col-xl-6">
                            <form id="contactForm" data-sb-form-api-token="API_TOKEN" onsubmit="showModal(event)">
                                <!-- Name input-->
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="name" type="text" placeholder="Enter your name..." data-sb-validations="required" />
                                    <label for="name">Full name</label>
                                    <div class="invalid-feedback" data-sb-feedback="name:required">A name is required.</div>
                                </div>
                                <!-- Email address input-->
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="email" type="email" placeholder="name@example.com" data-sb-validations="required,email" />
                                    <label for="email">Email address</label>
                                    <div class="invalid-feedback" data-sb-feedback="email:required">An email is required.</div>
                                    <div class="invalid-feedback" data-sb-feedback="email:email">Email is not valid.</div>
                                </div>
                                <!-- Phone number input-->
                                <div class="form-floating mb-3">
                                    <input class="form-control" id="phone" type="tel" placeholder="(123) 456-7890" data-sb-validations="required" />
                                    <label for="phone">Phone number</label>
                                    <div class="invalid-feedback" data-sb-feedback="phone:required">A phone number is required.</div>
                                </div>
                                <!-- Message input-->
                                <div class="form-floating mb-3">
                                    <textarea class="form-control" id="message" type="text" placeholder="Enter your message here..." style="height: 10rem" data-sb-validations="required"></textarea>
                                    <label for="message">Message</label>
                                    <div class="invalid-feedback" data-sb-feedback="message:required">A message is required.</div>
                                </div>
                                <!-- Submit Button-->
                                <div class="d-grid">
                                    <button class="btn btn-primary btn-lg disabled" id="submitButton" type="submit" disabled>Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Modal for notification -->
    <div id="notificationModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modalMessage">Your message has been sent successfully!</p>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="row align-items-center justify-content-between flex-column flex-sm-row">
                <div class="col-auto"><div class="small m-0">Nzf_22b10i019Copyright Â©.2024 &nbsp;</div></div>
                <div class="col-auto"></div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Function to enable submit button if form is valid
        document.getElementById('contactForm').addEventListener('input', function() {
            const form = document.getElementById('contactForm');
            const submitButton = document.getElementById('submitButton');

            // Check if all form fields are filled
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const message = document.getElementById('message').value;

            if (name && email && phone && message) {
                submitButton.disabled = false;
                submitButton.classList.remove('disabled');
            } else {
                submitButton.disabled = true;
                submitButton.classList.add('disabled');
            }
        });

        // Function to show the modal after form submission
        function showModal(event) {
            event.preventDefault(); // Prevent the form from submitting normally

            // Disable the submit button after submission
            document.getElementById('submitButton').disabled = true;
            document.getElementById('submitButton').classList.add('disabled');

            // Update the modal message
            document.getElementById('modalMessage').textContent = "Your message has been sent to nzf.jpeg.";

            // Show the modal
            document.getElementById('notificationModal').style.display = 'block';
        }

        // Get the modal and close button
        var modal = document.getElementById('notificationModal');
        var closeBtn = document.getElementsByClassName('close')[0];

        // When the user clicks on the close button, close the modal and clear form fields
        closeBtn.onclick = function() {
            modal.style.display = 'none';
            
            // Clear the form fields
            document.getElementById('contactForm').reset();

            // Re-enable the submit button
            document.getElementById('submitButton').disabled = true;
            document.getElementById('submitButton').classList.add('disabled');
        }

        // Close the modal if the user clicks outside of the modal
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = 'none';

                // Clear the form fields
                document.getElementById('contactForm').reset();

                // Re-enable the submit button
                document.getElementById('submitButton').disabled = true;
                document.getElementById('submitButton').classList.add('disabled');
            }
        }

        // JavaScript to make the navbar sticky when scrolling
        window.onscroll = function() {
            var navbar = document.getElementById("navbar");
            var navbarHeight = navbar.offsetTop;

            if (window.pageYOffset >= navbarHeight) {
                navbar.classList.add("navbar-fixed");
            } else {
                navbar.classList.remove("navbar-fixed");
            }
        };
    </script>
</body>
</html>
